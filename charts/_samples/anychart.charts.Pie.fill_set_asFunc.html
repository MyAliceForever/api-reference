<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pie([10, 5, 7, 10]);

            // Set fill.
            chart.fill(function() {
                return "rgba(100," + (50 * (this.index + 1) - 10) + ", 248, 0.6)";
            });

            chart.legend(null);
            chart.title("Set chart fill parameter as a function.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
