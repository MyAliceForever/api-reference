<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar([1, 4, 5, 7, 2]);

            // Get X-axis.
            var currentXAxis = chart.xAxis();
            currentXAxis.stroke("#2196F3");

            chart.title("Get and modify chart xAxis.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
