<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="funnel"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.funnel([10, 1, 7, 10]);

            // Gets labels in the hover state.
            var labels = chart.hoverLabels();
            labels.fontSize(15);
            labels.fontColor("#03A9F4");
            labels.fontWeight("bold");

            chart.title("Get and modify hoverLabels object.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
