<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie funnel"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            stage = anychart.graphics.create("container");

            var pieChart = anychart.pie([7, 7, 7, 7, 7, 7, 7]);
            pieChart.hatchFill(true);
            pieChart.bounds(0, 0, "50%", "100%");
            pieChart.hatchFillPalette(["divot", "grid", "vertical", "horizontal"]);
            pieChart.container(stage);
            pieChart.draw();

            var funnelChart = anychart.funnel([7, 7, 7, 7, 7, 7, 7]);
            funnelChart.bounds("50%", 0, "50%", "100%");
            funnelChart.hatchFill(true);

            // Gets hatch fill palette.
            var pieChartHatchFillPalette = pieChart.hatchFillPalette();

            funnelChart.hatchFillPalette(pieChartHatchFillPalette);
            funnelChart.container(stage);
            funnelChart.draw();

            var customTitle = anychart.ui.title();
            customTitle.text("Get and use chart hatchFillPalette.");
            customTitle.container(stage);
            customTitle.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
