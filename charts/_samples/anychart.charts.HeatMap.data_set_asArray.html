<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="heatMap"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.heatMap();

            // Set data.
            chart.data([
                ["California", "2004", 1704211],
                ["California", "2005", 2782680],
                ["California", "2006", 2992679],
                ["Illinois", "2004", 727914],
                ["Illinois", "2005", 1150659],
                ["Illinois", "2006", 1134085],
                ["Massachusetts", "2004", 238819],
                ["Massachusetts", "2005", 157719],
                ["Massachusetts", "2006", 887169],
                ["New York", "2004", 1667969],
                ["New York", "2005", 2763503],
                ["New York", "2006", 3151022],
                ["Texas", "2004", 219967],
                ["Texas", "2005", 3732889],
                ["Texas", "2006", 4185098]
            ]);

            chart.title("Set chart data as an array.");
            chart.labels(true);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
