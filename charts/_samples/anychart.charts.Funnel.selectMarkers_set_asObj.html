<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="funnel"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.funnel([10, 1, 7, 10]);
            chart.markers(true);
            chart.labels(false);

            // Sets settings for selected markers.
            chart.selectMarkers({type: "star4", size: "20"});

            chart.title("Set chart selectMarkers parameters as object.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
