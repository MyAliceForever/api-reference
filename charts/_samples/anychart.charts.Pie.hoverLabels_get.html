<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var data = [
                {name: "Point 1", value: 10},
                {name: "Point 2", value: 7},
                {name: "Point 3", value: 20},
                {name: "Point 4", value: 14}
            ];

            chart = anychart.pie(data);

            // Get hoverLabels.
            var hoverLabels = chart.hoverLabels();
            hoverLabels.fontSize(16);
            hoverLabels.fontStyle("italic");
            hoverLabels.fontColor("#F44336");

            chart.title("Get and modify hoverLabels object.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
