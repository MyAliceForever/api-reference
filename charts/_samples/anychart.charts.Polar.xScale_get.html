<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar([2, 8, 4, 10]);

            // Get X-scale.
            var scale = chart.xScale();
            scale.inverted(true);

            chart.title("Get and use xScale object.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
