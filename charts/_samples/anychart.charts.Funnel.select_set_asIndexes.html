<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="funnel"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.funnel([10, 1, 7, 10]);
            chart.selectFill("#aed581");
            chart.title("Set select on elements by array of indexes.");
            chart.container("container");
            chart.draw();

            // Sets select for second and fourth element by 1 and 3 index.
            chart.select([1, 3]);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
