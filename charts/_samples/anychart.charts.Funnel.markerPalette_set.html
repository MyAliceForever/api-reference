<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="funnel"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            chart = anychart.funnel([5, 16, 3, 20]);
            chart.markers(true);
            chart.labels(false);

            // Sets marker palette.
            chart.markerPalette(["diamond", "star4", "star7", "diagonalCross"]);

            chart.title("Set chart marker palette.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
