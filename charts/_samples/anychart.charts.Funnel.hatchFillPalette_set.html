<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="funnel"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            chart = anychart.funnel([5, 16, 3, 20]);
            chart.hatchFill(true);
            chart.labels(false);

            // Sets hatch fill palette.
            chart.hatchFillPalette(["divot", "grid", "vertical", "horizontal"]);

            chart.title("Set hatch fill palette.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
