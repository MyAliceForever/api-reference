<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pie([10, 1, 7, 10]);

            // Sets hover hatch fill.
            chart.hoverHatchFill("diagonalBrick", "#424242", 0.5, 25);

            chart.title("Set hoverHatchFill parameters.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
