<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pie([15, 5, 7, 10]);

            // Set fill.
            chart.fill(["#263238", "#FFFFFF"], 45, true, 0.5);

            chart.legend(null);
            chart.stroke("#FFFFFF");
            chart.title("Set chart fill as a linear gradient.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
