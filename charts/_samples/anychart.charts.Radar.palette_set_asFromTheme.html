<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar();

            // Set palette from theme.
            chart.palette(anychart.palettes.glamour);

            chart.line([6, 1, 6, 1, 6, 1]);
            chart.line([2, 9, 2, 9, 2, 9]);
            chart.line([10, 15, 10, 15, 10, 15]);

            chart.title("Set series color palette from theme.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
