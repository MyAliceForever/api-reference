<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="funnel"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataSet = anychart.data.set([
                {name: "Chrome", value: 59.2},
                {name: "IE", value: 8.9},
                {name: "Firefox", value: 24.9},
                {name: "Safari", value: 3.8},
                {name: "Opera", value: 1.8},
                {name: "Other", value: 1.4}
            ]);

            chart = anychart.funnel(dataSet);

            // Enables overlap mode.
            chart.overlapMode(true);

            chart.title("Enable chart overlap mode.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
