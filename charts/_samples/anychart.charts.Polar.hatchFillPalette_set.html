<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar area"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();

            var firstSeries = chart.area([10, 15, 10, 15, 10, 15]);
            firstSeries.hatchFill(true);

            var secondSeries = chart.area([2, 8, 2, 8, 2, 8]);
            secondSeries.hatchFill(true);

            // Set hatch fill palette.
            chart.hatchFillPalette(["diagonalCross", "plaid"]);

            chart.title("Set hatch fill palette.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
