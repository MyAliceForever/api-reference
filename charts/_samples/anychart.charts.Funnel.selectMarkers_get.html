<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="funnel"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.funnel([10, 1, 7, 10]);
            chart.markers(true);
            chart.labels(false);

            // Gets settings for selected markers.
            var selectedMarkers = chart.selectMarkers();
            selectedMarkers.type("star4");
            selectedMarkers.size(20);

            chart.title("Get and modify chart selectMarkers object.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
