<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="funnel"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.funnel([10, 5, 7, 10]);

            // Sets selectStroke using function.
            chart.selectStroke(function() {
                var thickness = this.index + 3;
                return thickness.toString() + " #F44336";
            });

            chart.title("Set chart selectStroke parameter as function.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
