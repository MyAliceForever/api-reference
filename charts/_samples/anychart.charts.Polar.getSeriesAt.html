<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var firstData = [70, 60, 70, 60, 70, 60, 70, 60];
            var secondData = [23, 51, 23, 51, 23, 51, 23, 51];
            var thirdData = [60, 0, 60, 0, 60, 0, 60, 0];

            chart = anychart.polar();
            chart.defaultSeriesType("line");
            chart.addSeries(firstData, secondData, thirdData);

            // Get the series by index.
            var series = chart.getSeriesAt(2);
            series.markers(true);

            chart.title("Get and modify series by index.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
