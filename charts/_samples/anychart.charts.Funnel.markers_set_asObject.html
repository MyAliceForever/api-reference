<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="funnel"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            chart = anychart.funnel([5, 16, 3, 20]);

            // Sets markers.
            chart.markers({size: 10, fill: "#EF5350"});

            chart.title("Set chart markers parameters as object.");
            chart.labels(false);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
