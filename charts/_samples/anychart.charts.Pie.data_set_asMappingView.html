<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataSet = anychart.data.set([
                {name: "Point 1", value: 10},
                {name: "Point 2", value: 7},
                {name: "Point 3", value: 20},
                {name: "Point 4", value: 50},
                {name: "Point 5", value: 36},
                {name: "Point 6", value: 28},
                {name: "Point 7", value: 23}
            ]);

            chart = anychart.pie();

            var view = dataSet.mapAs();

            var filteredView = view.filter("value", function(value) {
                return value >= 20;
            });

            // Set data.
            chart.data(filteredView);

            chart.title("Set chart data using view.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
