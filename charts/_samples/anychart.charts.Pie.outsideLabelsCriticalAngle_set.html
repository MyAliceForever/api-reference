<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pie([109, 100, 4816, 55, 95, 100]);

            chart.labels({fontColor: "#000000", position: "outside"});

            // Sets critical angle.
            chart.outsideLabelsCriticalAngle(160);

            chart.title("Set critical angle for the outside labels.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
