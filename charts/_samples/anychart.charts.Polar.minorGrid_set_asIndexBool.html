<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar([129, 272, 250, 330, 200, 390, 195, 35]);

            // Enable minor grid by index.
            chart.minorGrid(0, true);

            chart.title("Enable chart minor grid by index.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
