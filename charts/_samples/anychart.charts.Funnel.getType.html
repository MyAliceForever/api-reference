<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="funnel"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.funnel([10, 14, 8, 12]);

            // Gets chart type.
            var chartType = chart.getType();

            chart.title("Get chart type. Chart type is " + chartType + ".");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
