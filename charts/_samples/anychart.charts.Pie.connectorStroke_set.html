<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pie([5, 2, 1, 3, 1, 3]);

            chart.labels({fontColor: "#000000", position: "outside"});

            // Set connector stroke.
            chart.connectorStroke("#607D8B", 2.5, "5 2", "round");

            chart.title("Set connector stroke parameters.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
