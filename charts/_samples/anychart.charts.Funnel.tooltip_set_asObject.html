<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="funnel"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.funnel([5, 16, 3, 20]);

            // Sets tooltip settings.
            chart.tooltip({
                background: {
                    stroke: "2 #CFD8DC",
                    fill: "#795548"}
            });

            chart.title("Set chart tooltip parameter as object.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
