<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="stock"/>
    <script src="../../../anychart.min.js"></script>
    <script src="http://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var firstMapping = dataTable.mapAs({value: 1});
            var secondMapping = dataTable.mapAs({value: 3});
            var thirdMapping = dataTable.mapAs({value: 2});

            chart = anychart.stock();
            chart.padding(10, 10, 10, 50);

            var myScroller = chart.scroller();

            var series = myScroller.line(firstMapping);
            series.id("red");

            myScroller.line(secondMapping);
            myScroller.line(thirdMapping);
            myScroller.height("25%");

            // Gets series by index.
            var seriesById = myScroller.getSeries("red");
            seriesById.selectedStroke("#F44336");

            var currentPlot = chart.plot();
            currentPlot.line(firstMapping);
            currentPlot.line(secondMapping);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
