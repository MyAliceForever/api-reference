<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="stock actualBug"/>
    <script src="../../../anychart.min.js"></script>
    <script src="http://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var firstMapping = dataTable.mapAs({value: 1});
            var secondMapping = dataTable.mapAs({value: 2});
            var thirdMapping = dataTable.mapAs({value: 3});

            chart = anychart.stock();
            chart.padding(10, 10, 10, 50);

            var firstPlot = chart.plot();

            firstPlot.marker(firstMapping);
            firstPlot.marker(secondMapping);
            firstPlot.marker(thirdMapping);

            firstPlot.markerPalette(["star5", "cross", "circle"]);

            var secondPlot = chart.plot(1);

            secondPlot.marker(thirdMapping);
            secondPlot.marker(secondMapping);
            secondPlot.marker(firstMapping);

            // Get marker palette of the first plot.
            var firstMarkerPalette = firstPlot.markerPalette();

            secondPlot.palette(firstMarkerPalette);

            chart.title("Get and use palette.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
