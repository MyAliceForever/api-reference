<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.circularGauge([10]);
            chart.marker({radius: 95});
            var axis = chart.axis();
            var getTicks = axis.ticks();
            getTicks.length(8);
            getTicks.fill({
                src: "http://static.anychart.com/images/beach.png",
                mode: "stretch"
            }); // sets image fill
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
