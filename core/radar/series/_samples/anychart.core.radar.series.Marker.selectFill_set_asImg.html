<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar marker"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar();

            var series = chart.marker([6, 3, 6, 1, 6, 3, 6, 1]);
            // Sets fill in selected mode.
            series.selectFill({
                src: "http://static.anychart.com/images/underwater.jpg",
                mode: "stretch"
            });

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
