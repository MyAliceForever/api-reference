<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../../../../anychart.min.js"></script>
    <link rel="stylesheet" href="../../../../anychart-ui.css">
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();

            var series = chart.column([4, 2, 7, 1, 10, 6, 8, 4, 6, 3]);

            // Excludes the points.
            series.excludePoint([0, 4, 9]);

            chart.title("Excludes three points by indexes.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
