<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter bubble"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();
            var series = chart.bubble([
                [4, 2, 1],
                [1, 2, -3],
                [2, 2, 2],
                [3, 2, 1]
            ]);
            series.displayNegative(true);
            series.negativeFill({
                src: "http://static.anychart.com/images/underwater.jpg",
                mode: "stretch"
            }); // sets image fill
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
