<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line tooltip"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([2, 8, 3, 4, 9]);
            var tooltipSettings = chart.tooltip();
            tooltipSettings.displayMode('union');

            // Set content text.
            tooltipSettings.textFormatter(function(){
                return this['formattedValues'] + ' - custom'
            });

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
