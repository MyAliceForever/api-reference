<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line rangeMarker"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([5, 9, 2, 6]);
            var rangeMarker = chart.rangeMarker();
            rangeMarker.from(4);
            rangeMarker.to(6);
            rangeMarker.fill({
                src: "http://static.anychart.com/images/oceanic-airlines.png",
                mode: "stretch",
                opacity: .1
            }); // sets image fill
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
