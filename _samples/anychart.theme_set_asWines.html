<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie"/>
    <script src="../anychart.min.js"></script>
    <script src="http://cdn.anychart.com/themes/latest/wines.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {

            // Set wines theme.
            anychart.theme("wines");

            chart = anychart.pie([21.2, 32.5, 21.3, 44.5, 21]);

            chart.title("Set wines theme.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
