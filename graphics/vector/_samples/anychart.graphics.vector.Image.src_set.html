<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rectangle image"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var img = stage.image();
            // Sets image source.
            img.src("http://static.anychart.com/images/oceanic-airlines.png");
            img.x(10);
            img.y(10);
            img.width(150);
            img.height(150);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
