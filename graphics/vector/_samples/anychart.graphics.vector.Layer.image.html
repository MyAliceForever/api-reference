<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="layer"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var simpleLayer = stage.layer();
            // Adds image.
            simpleLayer.image("http://static.anychart.com/images/oceanic-airlines.png", 105, 10, 150, 140);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
